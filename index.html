<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Тест</title>
</head>
<body>
    <button id="button__start-test">
        Начать тест
    </button>
    <div class="test-section">
        <div class="test-section__pic"></div>
        <div class="test-section__question"></div>
        <div class="test-section__answers"></div>
        <button id="button__give-answer">
            Ответить
        </button>
    </div>
    <div class="result-section">
        Количество правильных ответов:
        <div class="result-section__quantity"></div>
        <div class="result-section__percent"></div>
    </div>
    <script src="scripts/test.js"></script>
</body>
</html>
